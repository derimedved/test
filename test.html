<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

<main>
    <div class="content-width">
        <div class="header">
            <div class="lang-dropdown">
                <span class="selected" id="lang">Deutsch</span>
                <ul>
                    <li>
                        <a href="#">Deutsch</a>
                    </li>
                    <li>
                        <a href="#">English</a>
                    </li>
                </ul>
            </div>
            <h1>everii Group</h1>
            <h2>Ihre Abonnementensteinstellungen</h2>
            <p>Wählen Sie aus, welche Abonnements Sie unter „rap******
                r***@artd.ch" erhalten möchten:
            </p>
        </div>

        <div class="content">
            <div class="input row">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="input-1" name="">
                        <label for="input-1" class="checkbox-label">
                            <span class="text">
                                <strong>Agency Tools Newsletter</strong>
                                Erhalte in regelmäßigen Abständen Inhalte, die dir beim Aufbau und Skalieren eurer Agentur mit modernen Software-Lösungen helfen.
                            </span>
                        </label>
                    </div>
                </div>
            <div class="input row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-2" name="">
                    <label for="input-2" class="checkbox-label">
                        <span class="text">
                            <strong>Bestätigungs-E-Mails</strong>
                            Bitte melden dich nicht von diesen E-Mails ab. Wir verwenden diesen Kanal, um dir Bestätigungs-E-Mails zu senden, deine Anfragen zu ber wichtige Updates zu deinem Konto oder Vertrag zu senden.
                        </span>
                    </label>
                </div>

            </div>

            <div class="input row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-3" name="">
                    <label for="input-3" class="checkbox-label">
                        <span class="text">
                            <strong>Service Email | Customer Service Communication</strong>
                            Receive feedback requests and customer service information.
                        </span>
                    </label>
                </div>

            </div>
            <div class="input row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-4" name="">
                    <label for="input-4" class="checkbox-label">
                        <span class="text">
                            <strong>Marketing-Informationen</strong>
                            Basierend auf deinen Interessen weisen wir dich u.a. auf nützliche Ressourcen und Veranstaltungen hin.
                        </span>
                    </label>
                </div>

            </div>
            <div class="input row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-5" name="">
                    <label for="input-5" class="checkbox-label">
                        <span class="text">
                            <strong>Vertriebs-E-Mails</strong>
                            Wenn Sie von unserem Vertriebsteam kontaktiert werden möchten, lassen Sie diese Option aktiviert.
                        </span>
                    </label>
                </div>

            </div>
            <div class="input row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="input-6" name="">
                    <label for="input-6" class="checkbox-label">
                        <span class="text">
                            <strong>Service E-Mail</strong>
                            Erstellung von Workflows.
                        </span>
                    </label>
                </div>

            </div>

            <div class="button-row">
                <button name="submit" type="submit" class="btn btn-primary">
                    Einstellungen speichern
                </button>

                <button name="reset" type="reset" class="btn btn-light">
                    Von allem abmeiden
                </button>


            </div>
        </div>
    </div>

</main>

</body>
</html>
